<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""> <title></title> <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header>
        <div class="container header-content">
            <h1 id="header-name"></h1>
            <nav>
                <button id="lang-switch" data-target-lang=""></button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="intro" class="intro-section content-section">
            <img id="profile-pic" src="img/profile.jpg" alt="Profile Photo" class="profile-pic">
            <div class="intro-text">
                <p id="intro-paragraph"></p>
            </div>
        </section>

        <section id="teaser" class="teaser-section">
            <img id="teaser-anim" src="img/teaser.gif" alt="" class="teaser-animation">
            </section>

        <section id="research" class="content-section">
            <nav class="tab-nav">
                <button id="tab-btn-projects" class="tab-button active" data-tab="projects-view"></button>
                <button id="tab-btn-publications" class="tab-button" data-tab="publications-view"></button>
                <button id="tab-btn-services" class="tab-button" data-tab="services-view"></button> <button id="tab-btn-contact" class="tab-button" data-tab="contact-view"></button>
            </nav>

            <div id="tab-content">
                <div id="projects-view" class="tab-pane active">
                    <div id="research-controls">
                         <div class="control-group">
                             <h3 id="categories-title"></h3>
                             <div id="category-filter" class="filter-buttons"></div>
                         </div>
                    </div>
                    <div id="projects-list" class="projects-container"></div>
                </div>

                <div id="publications-view" class="tab-pane">
                     <ul id="publications-list-all" class="publications-list-container"></ul>
                     <section id="patents" class="subsection">
                         <h2 id="patents-title"></h2>
                         <ul id="patents-list" class="patents-container"></ul>
                     </section>
                </div>

                 <div id="services-view" class="tab-pane"> <h2 id="services-title"></h2> <div id="services-content" class="service-description"> </div>
                </div>

                <div id="contact-view" class="tab-pane">
                     <div id="contact-details" class="contact-info">
                         </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p id="footer-copyright"></p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
